<div class="container">
    <div class="Loading"  *ngIf="showLoading==true">
        <img id="" src="assets/img/762.gif"/>
   </div>
      <div class="card card-container" style="margin-top:150px">
        
          <img id="profile-img" class="profile-img-card" src="assets/avatar_2x.png" />
          <p id="profile-name" class="profile-name-card"></p>
          <form class="form-signin">
              <span id="reauth-email" class="reauth-email"></span>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus 
              [(ngModel)]="Loginobj.UserName" name="txtEmail">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required  name="txtPassword" [(ngModel)]="Loginobj.Password">
              <div id="remember" class="checkbox" >
                  <label>
                      <input type="checkbox" value="remember-me"> Remember me
                  </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)=ValidateLogin()>Sign in</button>
          </form><!-- /form -->
          <a href="#" class="forgot-password">
              Forgot the password?
          </a>
      </div><!-- /card-container -->
  </div><!-- /container -->
</div>
